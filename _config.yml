# Site settings
title: Lorem Ipsum - Web Developer
description: "A blog about lorem ipsum ..."
baseurl: "" # the subpath of your site, '' for test
url: "" # '' for test, in production: 'https:yourusername.githu.io'

# User settings
username: lorem ipsum
user_title: Lorem Ipsum - FrontEnd
email: lorem.lorem@ipsum.com
twitter_username: loremipsum
github_username: loremipsum
instagram_username: loremipsum
gplus_username:  
disqus_username: 

timezone: Asia/Chongqing

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /post/:title/
paginate: 7
paginate_path: "posts/page:num"

# html minify
compress_html:
  clippings: all
  comments: all
  endings: []
  profile: false

# Links to include in menu navigation
links:
  - title: home
    url: /
  - title: all posts
    url: /posts
  - title: series
    url: /series
  - title: tags
    url: /tags
  - title: about me
    url: /about
# projects in header index
projects:
  - name: asciilang
    url: https://github.com/victorvoid/asciilang
  - name: vim-frontend
    url: https://github.com/victorvoid/vim-frontend
  - name: generator-capybara
    url: https://github.com/victorvoid/generator-capybara 
gems: [jekyll-paginate]
exclude: ["src", "lib", "config.rb", "Capfile", "config", "Gemfile", "Gemfile.lock", "README.md", "LICENSE", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules"]
